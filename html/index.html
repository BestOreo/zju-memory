<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no,email=no" />
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <title>浙大记忆</title>
  <link rel="stylesheet" href="static/css/index.css">
  <script src="static/js/index.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/store.js/1.3.20/store.min.js"></script>
</head>

<body>
  <div id="loading" style="display: none;">
    <img src="static/images/loading.svg">
  </div>
  <img id="logo" src="static/images/浙大记忆.png">
  <div class="form-group">
    <input id="username" type="text" autocomplete="off" required class="form-control">
    <label class="form-label">账户</label>
  </div>
  <div class="form-group">
    <input id="password" type="password" autocomplete="off" required class="form-control">
    <label class="form-label">密码</label>
  </div>
  <div class='form-btn'>
    <button class="form-login" onclick="login();"></button>
  </div>
  <section class="infos">
    <span class="remind">不会保留任何隐私信息</span>
  </section>
  </div>
</body>

</html>
